<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bootstrap 5 Tabs Example</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
.tab-content {
    padding: 20px;
    border: 1px solid #ddd;
    border-top: none;
    height: calc(100vh - 56px); /* ลบความสูงของ Navbar ออก */
    overflow-y: auto; /* เพิ่มการสำรองพื้นที่แสดงเนื้อหา */
    margin-left: 0px; /* ติดขอบด้านซ้าย */
    margin-right: 0px; /* ติดขอบด้านขวา */
}
</style>
</head>
<body>
    <div class="container-fluid mt-1"> <!-- ใช้ container-fluid แทน container -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="under-tab" data-bs-toggle="tab" data-bs-target="#under" type="button" role="tab" aria-controls="under" aria-selected="true">สังกัตบุคลากร</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="positions-tab" data-bs-toggle="tab" data-bs-target="#positions" type="button" role="tab" aria-controls="positions" aria-selected="false">ตำแหน่งบุคลากร</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="management-tab" data-bs-toggle="tab" data-bs-target="#management" type="button" role="tab" aria-controls="management" aria-selected="false">ตำแหน่งบริหาร</button>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="under" role="tabpanel" aria-labelledby="under-tab">
                <iframe src="Under.html" frameborder="0" style="width: 100%; height: 600px;"></iframe>
            </div>
            <div class="tab-pane fade" id="positions" role="tabpanel" aria-labelledby="positions-tab">
                <iframe src="Positions.html" frameborder="0" style="width: 100%; height: 600px;"></iframe>
            </div>
            <div class="tab-pane fade" id="management" role="tabpanel" aria-labelledby="management-tab">
                <iframe src="Management.html" frameborder="0" style="width: 100%; height: 600px;"></iframe>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
