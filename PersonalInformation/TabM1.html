<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Tabs Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .tab-content {
            padding: 20px;
            border: 1px solid #ddd;
            border-top: none;
            height: calc(100vh - 56px);
            overflow-y: auto;
            margin-left: 0px;
            margin-right: 0px;
        }
        iframe {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-1">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="true">ข้อมูลส่วนตัว</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="address-tab" data-bs-toggle="tab" data-bs-target="#address" type="button" role="tab" aria-controls="address" aria-selected="false">ข้อมูลที่อยู่</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="FMname-tab" data-bs-toggle="tab" data-bs-target="#FMname" type="button" role="tab" aria-controls="FMname" aria-selected="false">ข้อมูลบิดา - มารดา</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="spouse-tab" data-bs-toggle="tab" data-bs-target="#spouse" type="button" role="tab" aria-controls="spouse" aria-selected="false">ข้อมูลคู่สมรส</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="child-tab" data-bs-toggle="tab" data-bs-target="#child" type="button" role="tab" aria-controls="child" aria-selected="false">ข้อมูลบุตร</button>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                <iframe src="Information.html" frameborder="0"></iframe>
            </div>
            <div class="tab-pane fade" id="address" role="tabpanel" aria-labelledby="address-tab">
                <iframe src="Address.html" frameborder="0"></iframe>
            </div>
            <div class="tab-pane fade" id="FMname" role="tabpanel" aria-labelledby="FMname-tab">
                <iframe src="FMname.html" frameborder="0"></iframe>
            </div>
            <div class="tab-pane fade" id="spouse" role="tabpanel" aria-labelledby="spouse-tab">
                <iframe src="Spouse.html" frameborder="0"></iframe>
            </div>
            <div class="tab-pane fade" id="child" role="tabpanel" aria-labelledby="child-tab">
                <iframe src="Child.html" frameborder="0"></iframe>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
